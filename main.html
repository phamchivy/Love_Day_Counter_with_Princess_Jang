<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Day Counter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Counting Love Days ❤️</h1>
  </header>
  <main class="container">
    <div class="image-container">
      <img src="assets/images/phamchivyz.jpg" alt="Left Image" class="side-image">
    </div>
    <div class="counter-container">
      <div class="timer">
        <span id="days">00</span> days
        <span id="hours">00</span> hrs
        <span id="minutes">00</span> mins
        <span id="seconds">00</span> secs
      </div>
    </div>
    <div class="image-container">
      <img src="assets/images/Công chúa Jang.jpg" alt="Right Image" class="side-image">
    </div>
  </main>
  <section class="digital-gift">
    <h2>Món quà kỹ thuật số mà chúng tôi dành tặng nhau</h2>
    <div class="video-container">
      <div class="video">
        <video class="auto-play-video" loop>
          <source src="assets/videos/Dành tặng anh ngừi iu Phamchivyz cụa t.mov" type="video/mp4">
          Trình duyệt của bạn không hỗ trợ video.
        </video>
      </div>
      <div class="video">
        <video class="auto-play-video" loop>
          <source src="assets/videos/Christmas_for_Princess_Jang.mp4" type="video/mp4">
          Trình duyệt của bạn không hỗ trợ video.
        </video>
      </div>
    </div>
    <div class="digital-gift-title">
      25/11/2024: Món quà giáng xinh chúng tui tặng nhaoooo
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
